        window.addEventListener('DOMContentLoaded', function () {
    let lastScrollY = 0;

    document.querySelectorAll('.video-placeholder video').forEach(video => {
        // ŸÜÿÆÿ≤ŸÜ ŸÖŸàŸÇÿπ ÿßŸÑÿ≥ŸÉÿ±ŸàŸÑ ŸÑŸÖÿß ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ Ÿäÿ®ÿØÿ£ Ÿäÿ¥ÿ∫ŸÑ ÿßŸÑŸÅŸäÿØŸäŸà
        video.addEventListener('play', () => {
            lastScrollY = window.scrollY;
        });

        // fallback: ŸÑŸà ŸàŸÇŸÅ ÿßŸÑŸÅŸäÿØŸäŸà
        video.addEventListener('pause', () => {
            setTimeout(() => {
                window.scrollTo({ top: lastScrollY, behavior: 'smooth' });
            }, 200);
        });
    });

    // ŸÜÿ±ÿµÿØ ÿßŸÑÿÆÿ±Ÿàÿ¨ ŸÖŸÜ fullscreen ŸÑÿ£Ÿä ŸÅŸäÿØŸäŸà
    document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
        setTimeout(() => {
            window.scrollTo({ top: lastScrollY, behavior: 'smooth' });
        }, 300); // ÿ™ÿ£ÿÆŸäÿ± ÿ®ÿ≥Ÿäÿ∑ ÿ®ÿπÿØ ÿßŸÑÿÆÿ±Ÿàÿ¨ ŸÖŸÜ fullscreen
    }
});
});
// stop any video except the last one
document.addEventListener('DOMContentLoaded', function () {
    const allVideos = document.querySelectorAll('.video-placeholder video');

    allVideos.forEach(video => {
        video.addEventListener('play', () => {
            allVideos.forEach(otherVideo => {
                if (otherVideo !== video) {
                    otherVideo.pause();
                }
            });
        });
    });
});

document.addEventListener('DOMContentLoaded', function () {
    const videos = document.querySelectorAll('.video-placeholder video');

    videos.forEach(video => {
        // ÿ≠ŸÅÿ∏ ÿßŸÑŸÖŸÉÿßŸÜ ŸÑÿ™ÿµÿ≠Ÿäÿ≠ ÿßŸÑÿ≥ŸÉÿ±ŸàŸÑ ŸÉŸÖÿßŸÜ
        let lastScrollY = 0;

        video.addEventListener('play', () => {
            lastScrollY = window.scrollY;

            // ŸÑŸÖÿß ÿßŸÑŸÅŸäÿØŸäŸà ŸäÿØÿÆŸÑ fullscreen
            video.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement === video) {
                    video.style.objectFit = 'contain';
                } else {
                    video.style.objectFit = 'cover';
                    setTimeout(() => {
                        window.scrollTo({ top: lastScrollY, behavior: 'smooth' });
                    }, 300);
                }
            });
        });

        // fallback ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ Ÿàÿßÿ≠ÿØ ŸÅŸÇÿ∑
        video.addEventListener('play', () => {
            videos.forEach(other => {
                if (other !== video) other.pause();
            });
        });
    });

    // ÿØÿπŸÖ ÿ®ÿπÿ∂ ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ÿßÿ™ (fullscreenchange ÿπŸÑŸâ document)
    document.addEventListener('fullscreenchange', () => {
        videos.forEach(video => {
            if (document.fullscreenElement === video) {
                video.style.objectFit = 'contain';
            } else {
                video.style.objectFit = 'cover';
            }
        });
    });
});
document.addEventListener('DOMContentLoaded', function () {
    const intro = document.getElementById("intro-video");
    const pageContent = document.getElementById("page-content");
    const video = document.getElementById("mainVideo");

  
    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ŸÑŸÖÿß ÿ™ÿ∏Ÿáÿ±
    const lazyVideos = [].slice.call(document.querySelectorAll("#page-content video"));

    if ("IntersectionObserver" in window) {
        const videoObserver = new IntersectionObserver(function (entries, observer) {
            entries.forEach(function (entry) {
                if (entry.isIntersecting) {
                    const video = entry.target;
                    for (const source of video.querySelectorAll("source")) {
                        source.src = source.dataset.src;
                    }
                    video.load();
                    videoObserver.unobserve(video);
                }
            });
        });

        lazyVideos.forEach(function (video) {
            for (const source of video.querySelectorAll("source")) {
                source.dataset.src = source.src;
                source.src = "";
            }
            videoObserver.observe(video);
        });
    }
});
