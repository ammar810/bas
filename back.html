<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>stars </title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at bottom, #2a001f, #110011 80%);
    }

    /* Stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.4); }
    }

    /* Clouds */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      filter: blur(30px);
      animation: floatClouds linear infinite;
      z-index: 2;
    }

    @keyframes floatClouds {
      from { transform: translateX(-200px); }
      to { transform: translateX(130vw); }
    }

    .cloud1 { width: 350px; height: 120px; top: 100px; animation-duration: 90s; }
    .cloud2 { width: 400px; height: 150px; top: 300px; animation-duration: 130s; }
    .cloud3 { width: 300px; height: 100px; top: 500px; animation-duration: 110s; }

    /* Floating Sparkles for Birthday Feel */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #f0f);
      opacity: 0.7;
      animation: floatUp 6s linear infinite;
      z-index: 3;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- Sparkles -->
  <div id="sparkles"></div>

  <script>
    // Generate Stars
    const starContainer = document.getElementById("stars");
    for (let i = 0; i < 120; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    // Generate Floating Sparkles
    const sparkleContainer = document.getElementById("sparkles");
    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = `${Math.random() * 100}vw`;
      sparkle.style.bottom = `${Math.random() * 50}px`;
      sparkle.style.animationDelay = `${Math.random() * 10}s`;
      sparkle.style.animationDuration = `${4 + Math.random() * 4}s`;
      sparkleContainer.appendChild(sparkle);
    }
  </script>
</body>
</html>
