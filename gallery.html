    /* üéà Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 30px;
      border-radius: 50%;
      background-color: pink;
      animation: float 18s linear infinite;
      opacity: 0.3;
      filter: blur(0.5px);
    }
    .balloon::after {
      content: '';
      position: absolute;
      width: 1px;
      height: 20px;
      background: #ccc;
      left: 50%;
      bottom: -20px;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(10deg); }
    }

    /* ‚ù§Ô∏è Hearts */
    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5ca2;
      transform: rotate(45deg);
      animation: floatHeart 16s linear infinite;
      opacity: 0.2;
      filter: blur(0.5px);
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5ca2;
      border-radius: 50%;
    }
    .heart::before { top: -5px; left: 0; }
    .heart::after { left: -5px; top: 0; }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.2; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    /* üéâ Confetti */
    .confetti {
      position: absolute;
      width: 4px;
      height: 6px;
      background-color: gold;
      animation: fall 9s linear infinite;
      opacity: 0.25;
      filter: blur(0.5px);
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* ‚ú® Title */

    z-index: 2;

    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
